<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg border-2 border-purple-300   py-8 px-6">
  <h2 class="text-4xl font-bold text-purple-700 text-center mb-6">Créer un compte</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- First Name Input -->
    <div class="mb-4">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="firstName">Prénom :</label>
      <input id="firstName"
             type="text"
             formControlName="firstName"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre prénom" />
    </div>

    <!-- Last Name Input -->
    <div class="mb-4">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="lastName">Nom :</label>
      <input id="lastName"
             type="text"
             formControlName="lastName"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre nom" />
    </div>

    <!-- Email Input -->
    <div class="mb-4">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="email">Email :</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre email" />
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="password">Mot de passe :</label>
      <input id="password"
             type="password"
             formControlName="password"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre mot de passe" />
    </div>

    <!-- About Me Input -->
    <div class="mb-6">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="aboutMe">À propos de moi :</label>
      <textarea id="aboutMe"
                formControlName="aboutMe"
                class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Parlez un peu de vous" rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            [disabled]="registerForm.invalid"
            class="w-full py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:bg-gray-400">
      Créer un compte
    </button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>
  </form>

  <p class="text-center mt-4">Déjà un compte ?</p>
  <button (click)="navigateToLogin()" class="w-full py-2 mt-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:bg-gray-400">
    Se connecter
  </button>
</div>
