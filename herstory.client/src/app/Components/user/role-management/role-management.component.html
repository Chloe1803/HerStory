<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Demandes de changement de rôle en attente</h2>

  <div class="overflow-x-auto shadow-md rounded-lg">
    <table class="min-w-full table-auto bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="py-2 px-4 border-b">Nom</th>
          <th class="py-2 px-4 border-b">Rôle demandé</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of pendingRequests">
          <td class="py-2 px-4 border-b">{{ request.userFirstName }} {{ request.userLastName }}</td>
          <td class="py-2 px-4 border-b">{{ request.requestedRole.name }}</td>
          <td class="py-2 px-4 border-b text-center">
            <button (click)="acceptRequest(request)"
                    class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
              Accepter
            </button>
            <button (click)="rejectRequest(request)"
                    class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 ml-2">
              Rejeter
            </button>
          </td>
        </tr>
        <tr *ngIf="pendingRequests.length === 0">
          <td colspan="3" class="py-4 px-4 text-center text-gray-500">Aucune demande en attente.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
