<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg border-2 border-purple-300   py-8 px-6">
  <h2 class="text-4xl font-bold text-purple-700 text-center mb-6">Connexion à votre compte</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Input -->
    <div class="mb-4">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="email">Email :</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre email" />
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <label class="block text-lg font-bold text-purple-700 mb-2" for="password">Mot de passe :</label>
      <input id="password"
             type="password"
             formControlName="password"
             class="w-full px-4 py-2 rounded-lg border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Entrez votre mot de passe" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
            [disabled]="loginForm.invalid"
            class="w-full py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:bg-gray-300">
      Se connecter
    </button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Pas encore de compte section -->
  <div class="mt-6 text-center flex items-center justify-center space-x-2">
    <p class="text-lg font-semibold text-purple-700">Pas encore de compte ?</p>
    <button (click)="navigateToRegister()"
            class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      Créer un compte
    </button>
  </div>
</div>
