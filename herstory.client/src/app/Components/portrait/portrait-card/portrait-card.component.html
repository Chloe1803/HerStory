<div class="relative max-w-xs w-full h-80 bg-white rounded-lg shadow-lg border-2 border-purple-300 mt-4 ml-5 flex mx-auto" (click)="viewPortrait()">
  <div class="flex inline-flex">
    <div class="w-40 h-40 bg-purple-100 border-5 border-purple-300 rounded-lg overflow-hidden absolute top-[-5%] left-[-5%]">
      <img class="object-cover w-full h-full" [src]="portrait.photoUrl" alt="{{portrait.firstName}} {{portrait.lastName}}">
     </div>

    <div class="absolute left-[50%]">
      <h2 class="text-[26px]  font-semibold text-purple-700 ml-3">
        {{portrait.firstName}} {{portrait.lastName}}
      </h2>
      <p class="text-sm text-gray-500 ml-3">
        {{ getLifeSpan(portrait.dateOfBirth, portrait.dateOfDeath) }}
      </p>

    </div>
  </div>
  <div class="absolute top-[50%] mx-2">
    <p class="text-[15px] overflow-hidden line-clamp-6">
      {{portrait.biographyAbstract}}
    </p>
  </div>
</div>
