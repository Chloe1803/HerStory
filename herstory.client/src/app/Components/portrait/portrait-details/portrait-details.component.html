<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg border-2 border-purple-300 mt-1 py-2 px-3">

  <div class="flex flex-col items-center">

      <h2 class="text-4xl font-bold text-purple-700">
        {{portrait.firstName}} {{portrait.lastName}}
      </h2>
      <p class="text-gray-500 text-lg">
        Né(e) : {{portrait.dateOfBirth | date}}
      </p>
      <p *ngIf="isValidDateOfDeath(portrait.dateOfDeath)" class="text-gray-500 text-lg">
        Décédé(e) : {{portrait.dateOfDeath | date}}
      </p>
  
    <div class="w-56 h-56 bg-purple-100 border-4 border-purple-300 rounded-lg overflow-hidden m-2">
      <img class="object-cover w-full h-full" [src]="portrait.photoUrl" alt="{{portrait.firstName}} {{portrait.lastName}}">
    </div>

  </div>

  <!-- Section Résumé -->
  <div class="mt-3">
    <h2 class="text-2xl font-semibold text-purple-700">Résumé</h2>
    <p class="mt-2 text-gray-700">
      {{portrait.biographyAbstract}}
    </p>
  </div>

  <!-- Section Biographie -->
  <div class="mt-5">
    <h2 class="text-2xl font-semibold text-purple-700">Biographie</h2>
    <p class="mt-2 text-gray-700">
      {{portrait.biographyFull}}
    </p>
  </div>

  <button *ngIf="autorizeContributorsAndUp()" (click)="navigateToEdit(portrait)" class="w-full mt-5 mb-2 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:bg-gray-300">Proposer une modification du portrait</button>
</div>
