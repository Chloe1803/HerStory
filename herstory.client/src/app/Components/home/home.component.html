<app-spinner *ngIf="isLoading"></app-spinner>

<p *ngIf="errorMessage" class="text-center text-lg">{{errorMessage}}</p>

<div *ngIf="noResultMessage" class="flex flex-col items-center justify-center">
  <p class="text-center text-lg mb-4">{{ noResultMessage }}</p>
  <button (click)="resetFilters()"
          class="h-12 px-4 sm:px-6 text-base sm:text-lg font-semibold text-white bg-purple-500 rounded-lg hover:bg-purple-600 inline-flex items-center justify-center">
    RÃ©initialiser les filtres
  </button>
</div>



<div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 px-4" (scroll)="onScroll($event)">
  <app-portrait-card *ngFor="let portrait of portraits" [portrait]="portrait"></app-portrait-card>
  <div *ngIf="isLoadingMore" class="loading-spinner">
    <app-spinner></app-spinner>
  </div>

</div>
